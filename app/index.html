<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I Numeri</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
<h1>I Numeri Italiani</h1>
</header>

<div class="content">
    <p>Click the first button to generate a number between 1 and 9999.</p>
    <p>Click the second button to generate the Italian translation.</p>
    <p id="showNum">9999</p>
    <p id="showTranslation">translation</p>
    <button id="generateNum">Generate New Number</button>
    <button id="submitTranslation">Generate Translation</button>
</div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/scripts.min.js"></script>
</body>
</html>
